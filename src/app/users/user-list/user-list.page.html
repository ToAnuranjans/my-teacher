<ion-header>
  <ion-toolbar color="warning">
    <ion-title>Users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of users$|async" detail (click)="goToDetails(user)">
      <ion-avatar slot="start">
        <img [src]="user.avatar" />
      </ion-avatar>
      <ion-row class="ion-align-items-end">
        <ion-col size="12" class="ion-align-self-start">
          <h3>{{user.first_name + ' ' + user.last_name}}</h3>
          <p>{{user.email}}</p>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
