<ion-header>
  <ion-toolbar color="warning">
    <ion-title>Products</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="goTo()">
        <ion-icon slot="start" name="arrow-forward" ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of users$|async" detail>
      <ion-avatar slot="start">
        <img [src]="user.avatar" />
      </ion-avatar>
      <ion-row class="ion-align-items-end">
        <ion-col size="12" class="ion-align-self-start">
          <h3>{{user.first_name + ' ' + user.last_name}}</h3>
          <p>{{user.email}}</p>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
