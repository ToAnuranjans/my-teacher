<ion-header>
  <ion-toolbar *ngIf="user">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="users"></ion-back-button>
    </ion-buttons>
    <ion-title>{{user.first_name + ' '+ user.last_name}}</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" value="Save" (click)="form.ngSubmit.emit('Save')" slot="end">
        <ion-icon slot="icon-only" color="dark" name="save"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="user">
    <ion-img [src]="user.avatar" (ionImgDidLoad)="imageLoaded=true" [ngClass]="{'loaded': imageLoaded}">
    </ion-img>
  </div>
  <form [formGroup]="userForm" #form=ngForm (ngSubmit)="onSave()" >
    <ion-item>
      <ion-label position="floating">First Name<ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input required formControlName="first_name" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Last Name <ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input required formControlName="last_name" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email <ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input required formControlName="email" type="email"></ion-input>
    </ion-item>
  </form>
</ion-content>
