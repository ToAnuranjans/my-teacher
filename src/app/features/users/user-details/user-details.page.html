<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="users"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <ng-container *ngIf="(user$ | async) as user">
        {{user.first_name + ' '+ user.last_name}}
      </ng-container>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="onEdit()" slot="end">
        <ion-icon slot="icon-only" color="dark" mode="md" name="create"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="(user$|async) as user">
  <ion-img [src]="user.avatar" (ionImgDidLoad)="imageLoaded=true" [ngClass]="{'loaded': imageLoaded}">
  </ion-img>
  <ion-list lines="none">
    <ion-item>
      <ion-label>
        <h1>{{user.first_name + ' ' + user.last_name}}</h1>
        <p>{{user.email }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
