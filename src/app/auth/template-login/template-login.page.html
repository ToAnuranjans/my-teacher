<ion-header>
    <ion-toolbar>
        <ion-title>Template Login</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <h1>Login (Template form)</h1>

    <form (ngSubmit)="save(submitForm)" #submitForm="ngForm" >
        <ion-item>
            <ion-label position="floating">Customer Name <ion-text color="danger">*</ion-text>
            </ion-label>
            <ion-input required [(ngModel)]="customer.firstName" minlength="5" placeholder="Customer firstName"
                type="text" name="firstName" #firstNameVar="ngModel">
            </ion-input>
            <ion-text color="danger"
                *ngIf="(firstNameVar.control.dirty || firstNameVar.control.touched) && firstNameVar.control.invalid">
                Error In First Name</ion-text>
        </ion-item>

        {{submitForm.valid}}

        <ion-button block color="primary" type="submit" [disabled]="!submitForm.valid">
            Submit
        </ion-button>
    </form>

</ion-content>
